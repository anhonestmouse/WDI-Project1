<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Secret Words!</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<!-- I hate alerts.  If I can use modals to prevent their use I will! -->
	<dialog id = "popUp"></dialog>
	<dialog id = "gameOver"></dialog>
	<div id = "container">
<!-- 		teamDisplays will hold all team-relevant information.  For now, their score.  Stretch: previous words given and guesses formatted well. -->
		<div id = "redTeam" class = "teamDisplay">
			<div id = "redTeamScore">0</div>
			<ul>Red Words</ul>
			<ul id = "redWords"></ul>
		</div>
<!-- 		code will display the most recent code given as well as the number -->
		<div id = "code"></div>
		<div id = "blueTeam" class = "teamDisplay">
			<div id = "blueTeamScore">0</div>
			<ul>Blue Words</ul>
			<ul id = "blueWords"></ul>
		</div>
		<div id = "entry">
			<div class = "label">Word:</div>
			<input type = "password" id = "secretWord">
			<div class = "label">Number:</div>
			<input type = "number" id = "secretNumber">
			<div id = "submitSecrets"> Submit</div>
		</div>
<!-- 		gameboard will hold all 25 card objects -->
		<div id = "gameBoard"></div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- 	links the words array instead of writing it and changing it every time I update the words in 3 places -->
	<script src = "js/main.js"></script>
	<script src="js/gameBoard.js"></script>
</body>
</html>
