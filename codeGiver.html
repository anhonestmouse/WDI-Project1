<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Code Key!</title>
	<link rel="stylesheet" type="text/css" href="css/codeGiver.css">
</head>
<body>
<!-- 	page starts by asking for the number to generate the code.  will become hidden after verification -->
	<div class = "before">
		<div class = "header">
			<h1>CODE BOARD</h1>
		</div>
		<div id = "textEntry">
			<label for = "seedEntry">Access Code</label>
			<input type = "number" id = "seedEntry">
		</div>
		<div id = clicker>Verify Access Code</div>
	</div>
<!-- 	this is what's displayed afterwards -->
	<div  id = "codePage" class = "after">
		<div class = "header">
			<h1>CODE BOARD</h1>
		</div>
		<div id = "codeBoard"></div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- 	links the words array instead of writing it and changing it every time I update the words in 3 places -->	
	<script src = "js/main.js"></script>
	<script src="js/codeGiver.js"></script>
</body>
</html>
